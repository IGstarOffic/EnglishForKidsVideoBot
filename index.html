<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Pinger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        #console {
            margin-top: 20px;
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f4f4f4;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Request Pinger</h1>
    <div id="console"></div>

    <script>
        const consoleDiv = document.getElementById('console');
        const url = 'https://e44abba4-307c-4e6c-ad40-0e911830d74e-00-3c43xz1yrf1cz.sisko.replit.dev/';

        // Функция для отправки запроса
        function sendRequest() {
            fetch(url, {
                method: 'GET', // или 'POST', если это необходимо
                headers: {
                    'Content-Type': 'application/json'
                },
            })
            .then(response => {
                // В этом случае нам не нужно принимать ответ
                if (response.ok) {
                    consoleDiv.innerHTML += `Request sent at: ${new Date().toLocaleTimeString()} - Request successfully sent.\n`;
                } else {
                    consoleDiv.innerHTML += `Request sent at: ${new Date().toLocaleTimeString()} - Error: ${response.statusText}\n`;
                }
            })
            .catch(error => {
                consoleDiv.innerHTML += `Request sent at: ${new Date().toLocaleTimeString()} - Error: ${error}\n`;
            });
        }

        // Функция для постоянной отправки запросов каждую секунду
        function startSendingRequests() {
            setInterval(sendRequest, 1000); // Отправляем запрос каждую секунду
        }

        // Начинаем отправлять запросы при загрузке страницы
        window.onload = function() {
            startSendingRequests();
        }
    </script>
</body>
</html>
