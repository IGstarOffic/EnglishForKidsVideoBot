<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Pinger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #console {
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Request Pinger</h1>

    <div id="console"></div>

    <script>
        const consoleDiv = document.getElementById('console');
        let intervalId; // ID для интервала

        // Функция для отправки запроса на сервер
        function sendRequest() {
            fetch('https://e44abba4-307c-4e6c-ad40-0e911830d74e-00-3c43xz1yrf1cz.sisko.replit.dev/')
                .then(response => response.text())
                .then(data => {
                    const message = `Request sent at: ${new Date().toLocaleTimeString()} - Server response: ${data}`;
                    addMessageToConsole(message);
                    // Сохраняем в localStorage
                    saveConsoleMessages();
                })
                .catch(error => {
                    const message = `Error at: ${new Date().toLocaleTimeString()} - ${error}`;
                    addMessageToConsole(message);
                    saveConsoleMessages();
                });
        }

        // Функция для добавления сообщения в консоль
        function addMessageToConsole(message) {
            consoleDiv.innerHTML += `${message}\n`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;  // Прокручиваем консоль вниз
        }

        // Функция для сохранения сообщений консоли в localStorage
        function saveConsoleMessages() {
            localStorage.setItem('consoleMessages', consoleDiv.innerHTML);
        }

        // Функция для загрузки сообщений из localStorage
        function loadConsoleMessages() {
            const savedMessages = localStorage.getItem('consoleMessages');
            if (savedMessages) {
                consoleDiv.innerHTML = savedMessages;
            }
        }

        // Загружаем сообщения консоли при старте
        loadConsoleMessages();

        // Функция для автоматического начала отправки запросов
        function startSendingRequests() {
            // Настроим таймер для отправки запросов каждые 3 минуты
            intervalId = setInterval(sendRequest, 180000); // 180000 ms = 3 минуты
            sendRequest(); // Отправим запрос сразу при запуске
        }

        // Запускаем пинг запросов при загрузке страницы
        startSendingRequests();
    </script>
</body>
</html>
